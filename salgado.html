<html>
    <body>
        <h1 id='title'>Hello World!</h1>
        <p class='content'>The letter p is for paragraph, it appears as normal text</p>
        <p class='content'>The ul tag is for a list, below is an example</p>
        <h3>Days of the week:</h3>
        <ul id="list">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
        </ul>
        <style>
            #title {
                color: white;
                background-color:black;
                text-align:center;
            }

            #list > * {
                display: inline;
            }
        </style>
    </body>
</html>
